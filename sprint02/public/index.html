<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Empresa - Digitalize</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Barra Lateral -->
      <div class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="position-sticky pt-3">
          <div class="text-center mb-4">
            <img src="img/logo.png" alt="Logo Digitalize" height="50" />
            <h5 class="text-white mt-2">Digitalize</h5>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-tachometer-alt"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="minha-empresa.html">
                <i class="fas fa-building"></i> Minha Empresa
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pendentes">
                <i class="fas fa-clock"></i> Pendentes
              </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link text-danger" href="index.html">
                <i class="fas fa-sign-in-alt"></i> Sair
                </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- conteudo -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Cadastro de Nova Empresa</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-body p-4 p-md-5">
                <p class="text-center text-muted mb-4">
                  Preencha os dados da sua empresa para cadastro!
                  Para ver os dados já cadastrados, acesse a seção "Minha Empresa".
                </p>

                <form id="empresaForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="razaoSocial" class="form-label required-field">Razão Social</label>
                      <input type="text" class="form-control" id="razaoSocial" required />
                    </div>
                    <div class="col-md-6">
                      <label for="nomeFantasia" class="form-label required-field">Nome Fantasia</label>
                      <input type="text" class="form-control" id="nomeFantasia" required />
                    </div>
                    <div class="col-md-6">
                      <label for="cnpj" class="form-label required-field">CNPJ</label>
                      <input type="text" class="form-control" id="cnpj" required />
                    </div>
                    <div class="col-md-6">
                      <label for="segmento" class="form-label required-field">Segmento</label>
                      <select class="form-select" id="segmento" required>
                        <option value="">-- Selecione --</option>
                        <option value="Alimentício">Alimentício</option>
                        <option value="Automotivo">Automotivo</option>
                        <option value="Construção Civil">Construção Civil</option>
                        <option value="Consultoria">Consultoria</option>
                        <option value="E-commerce">E-commerce</option>
                        <option value="Educação">Educação</option>
                        <option value="Energia">Energia</option>
                        <option value="Entretenimento">Entretenimento</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Gastronomia">Gastronomia</option>
                        <option value="Hotelaria">Hotelaria</option>
                        <option value="Indústria">Indústria</option>
                        <option value="Logística">Logística</option>
                        <option value="Manufatura">Manufatura</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Segurança">Segurança</option>
                        <option value="Serviços">Serviços</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Outros">Outros</option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      <label for="estado" class="form-label required-field">Estado</label>
                      <input type="text" class="form-control" id="estado" required />
                    </div>

                    <div class="col-md-6">
                      <label for="cidade" class="form-label required-field">Cidade</label>
                      <input type="text" class="form-control" id="cidade" required />
                    </div>

                    <div class="col-md-6">
                      <label for="rua" class="form-label required-field">Rua</label>
                      <input type="text" class="form-control" id="rua" required />
                    </div>

                    <div class="col-md-6">
                      <label for="cep" class="form-label required-field">CEP</label>
                      <input type="text" class="form-control" id="cep" required />
                    </div>

                    <div class="col-md-6">
                      <label for="responsavelNome" class="form-label required-field">Nome do Responsável</label>
                      <input type="text" class="form-control" id="responsavelNome" required />
                    </div>
                    <div class="col-md-6">
                      <label for="responsavelCargo" class="form-label required-field">Cargo</label>
                      <input type="text" class="form-control" id="responsavelCargo" required />
                    </div>
                    <div class="col-md-6">
                      <label for="responsavelEmail" class="form-label required-field">E-mail</label>
                      <input type="email" class="form-control" id="responsavelEmail" required />
                    </div>
                    <div class="col-md-6">
                      <label for="responsavelTelefone" class="form-label required-field">Telefone</label>
                      <input type="tel" class="form-control" id="responsavelTelefone" required />
                    </div>

                    
<div class="col-12">
  <label class="form-label d-block">Serviços de Interesse</label>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="servicoSite" name="servicosInteresse" value="site">
    <label class="form-check-label" for="servicoSite">Criação de Site</label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="servicoMarketing" name="servicosInteresse" value="marketing">
    <label class="form-check-label" for="servicoMarketing">Marketing Digital</label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="servicoSEO" name="servicosInteresse" value="seo">
    <label class="form-check-label" for="servicoSEO">SEO</label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="servicoRedes" name="servicosInteresse" value="redes">
    <label class="form-check-label" for="servicoRedes">Gestão de Redes Sociais</label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="servicoSistema" name="servicosInteresse" value="sistema">
    <label class="form-check-label" for="servicoSistema">Sistema Personalizado</label>
  </div>
</div>



                    <div class="col-12">
                      <label for="observacoes" class="form-label">Observações</label>
                      <textarea class="form-control" id="observacoes" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                      Enviar Cadastro
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
</body>

</html>
